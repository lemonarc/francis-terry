  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }} | {{ page.title }}">
  <meta property="og:description" content="{{ page.excerpt }}">
  <meta property="og:url" content="{{ site.url }}{{ page.permalink }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{% if page.social_image %}{{ site.url }}{{ page.social_image }}{% else %}{{ site.url }}{{ site.social_image }}{% endif %}">
  <meta property="fb:app_id" content="{{ site.app }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:description" content="{{ page.excerpt }}">
  <meta name="twitter:title" content="{{ site.title }} | {{ page.title }}">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:image" content="{% if page.social_image %}{{ site.url }}{{ page.social_image }}{% else %}{{ site.url }}{{ site.social_image }}{% endif %}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
