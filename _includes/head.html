<head>
  <meta charset="utf-8">
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="msvalidate.01" content="22BE63A9582D13519A9371B7D8FBBAB9" />
  <meta name="yandex-verification" content="9424e00fb697b7b3" />
  {% include analytics.html %}

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  {% if page.nofollow %}<meta name="robots" content="noindex,nofollow">{% endif %}
  {% include favicon.html %}
  {% include social_meta.html %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?{{ site.time | date: '%s%N' }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link href='//fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Cantata+One|Raleway" rel="stylesheet">
  <link rel='stylesheet' id='font-awesome-css'  href='//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css?ver=4.5.3' type='text/css' media='all' />
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="/js/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
  <link rel="stylesheet" href="/js/fancybox/source/jquery.fancybox.css?v=2.1.5?{{ site.time | date: '%s%N' }}" type="text/css" media="screen" />
  {% if page.title == 'Test page 2' %}
  <script type="text/javascript" src="/js/fancybox/source/jquery.fancybox.pack.edit.js?v=2.1.5"></script>
  <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
  {% else %}
  <script type="text/javascript" src="/js/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
  {% endif %}
  <!-- Optionally add helpers - button, thumbnail and/or media -->
  <link rel="stylesheet" href="/js/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
  <script type="text/javascript" src="/js/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
  <script type="text/javascript" src="/js/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
  <link rel="stylesheet" href="/js/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
  <script type="text/javascript" src="/js/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
  
  <script src="/js/easing/jquery.easing.1.3.js"></script>
	<script>
		$(function() {
			$('a.scroll').bind('click',function(event){
		var $anchor = $(this);
		
		$('html, body').stop().animate({
			scrollTop: $($anchor.attr('href')).offset().top
			}, 1500,'easeInOutExpo');
		event.preventDefault();
			});
		});
	</script>
  
  <script type="text/javascript" src="/js/oLoader/js/jquery.oLoader.min.js"></script>

  <script src="https://js.stripe.com/v3/"></script>
</head>
