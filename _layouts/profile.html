---
layout: default
---
<article class="post">
  
  <img src="/images/practice/{{ page.image }}.jpg" alt="{{ page.title }}" class="main">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
