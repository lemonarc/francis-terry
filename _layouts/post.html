---
layout: default
---
<div class="post-page {% if page.rec == 'L' %}light{% endif %}">
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}
      </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
    {% if page.comments-REMOVED %}
      <div class="fb-comments" data-href="https://ftanda.co.uk{{ page.comments }}" data-width="100%" data-numposts="12"></div>
    {% endif %}
    {% if page.categories %}
      {% include sitelinks.html %}
    {% endif %}
  </div>

</article>
</div>
