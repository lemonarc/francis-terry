---
layout: default
---
<article class="post {{ page.article }}">

  <header class="post-header">
    {% if page.subtitle %}
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="post-subtitle">{{ page.subtitle }}</h3>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
